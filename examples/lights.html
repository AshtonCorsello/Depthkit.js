<!DOCTYPE html>
<html lang="en">

<head>
	<title>Lighting -  DepthKit example using Three.js</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<style>
		body {
			background: #000;
			color: #fff;
			padding: 0;
			margin: 0;
			overflow: hidden;
			font-family: georgia;
			text-align: center;
		}

		a {
			color: skyblue;
			text-decoration: none
		}

		#info {
			position: absolute;
			width: 100%;
		}
	</style>
</head>

<body>

	<!--Three.js-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
	<!-- Orbit Controls -->
	<script src="lib/OrbitControls.js"></script>
	<!--DepthKit.js-->
	<script src="../dist/depthkit.js"></script>

	<div id="info">
		<a href="http://depthkit.tv" target="_blank" rel="noopener">DepthKit.js</a> - Lighting DepthKit example using Three.js<br/>		Written by <a href="http://orfleisher.com">juniorxsound</a>
	</div>

	<script>
		var renderer,
			scene,
			camera,
			controls,
			light1,
			counter;

		var character;

		init();

		function init() {

			//Setup renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			// Setup scene
			scene = new THREE.Scene();

			// Setup camera
			camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, .1, 500);
			camera.position.set(0, 3, -4);

      light1 = new THREE.PointLight( 0xffffff, 100.0 );
      light1.add( new THREE.Mesh( new THREE.SphereGeometry( 0.1, 16, 8 ), new THREE.MeshBasicMaterial( { color: 0xff0040 } ) ) );
      light1.position.set(0, 2, -0.7);
      light1.castShadow = true;
      window.light = light1;
      scene.add( light1 );
      console.log(light1);

			counter = 0;


			// Setup controls
			controls = new THREE.OrbitControls(camera);

			//Grid helper
			var size = 10;
			var divisions = 10;

			var gridHelper = new THREE.GridHelper(size, divisions);
			scene.add(gridHelper);

			// DepthKit character
			character = new DepthKit("mesh", "../assets/Chae/Chae_Demo_Upres.txt", "../assets/Chae/Chae_Demo_Upres.mp4");
			character.scale.set(0.001, 0.001, 0.001);
			character.position.y = 1.1;
			character.rotateZ(Math.PI / 2);
			character.rotateX(Math.PI);
      character.depthkit.setLoop(true);
      character.depthkit.play();
			window.character = character;
			scene.add(character);

			render();
		}

		function render() {
			counter += 0.01;

			requestAnimationFrame(render);

			light1.position.x = Math.sin(counter);
			light1.position.z = Math.cos(counter);

			renderer.render(scene, camera);

		}
	</script>

</body>

</html>
